<!doctype html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>W8 Activity:Table Build Assignment</title>
    <meta name="description" content="Table Build">
    <link href="styles/tablecss.css" rel="stylesheet">

</head>

<body>
    <h1>Table Build Assignment</h1>

    <main>

        <table>
            <thead>
                <tr>
                    <th colspan="3">Sales</th>
                </tr>
            </thead>


            <tbody>
                <tr>
                    <td class="subheading">Month</td>
                    <td class="subheading">Amount</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>$3,000</td>
                </tr>                
                <tr>
                    <td>August</td>
                    <td class="subheading">$8,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$3,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$2,000</td>
                </tr>
            </tbody>


            <tfoot>
                <tr>
                    <td colspan="3">Table 1 Wasatch Sales</td>
                </tr>
            </tfoot>

        </table>


    </main>


</body>



</html>
