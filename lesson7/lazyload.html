<!doctype html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Lazy Loading</title>
    <meta name="description" content="lazy loading of images">
    <link href="main-lazy.css" rel="stylesheet">

</head>

<body>
    <h1>Progressive Loading of Images</h1>

    <main>

        <picture>
            <img src='images/placeholder.jpg' data-src="images/1.jpg" alt="minar-e Pakistan">
        </picture>

        <picture>
            <img src='images/placeholder.jpg' data-src="images/2.jpg" alt="pink flowers">
        </picture>

        <picture>
            <img src='images/placeholder.jpg' data-src="images/orange300x400.jpg" alt="orange wild flower" />
        </picture>

        <picture>
            <img src='images/placeholder.jpg' data-src="images/pink300x400.jpg" alt="pink wild flower" />
        </picture>

        <picture>
            <img src='images/placeholder.jpg' data-src="images/white300x400.jpg" alt="white wild flower" />
        </picture>


    </main>



    <script src="script-lazy.js"></script>

</body>



</html>
