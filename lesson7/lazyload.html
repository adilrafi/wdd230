<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
   
    <link rel="stylesheet" href="styles/lazy.css">
</head>

<body>
    <header>
        <h1 class="title">Lazy Load</h1>
    </header>
    <main>
        <section class="pictures">
            <picture>
                <img src="./images/placeholder.png" data-src="images/Modric.jpg" alt="Modric">
            </picture>
            <picture>
                <img src="./images/placeholder.png" data-src="images/Messi.jpg" alt="Messi">
            </picture>
            <picture>
                <img src="./images/placeholder.png" data-src="images/Arnold.jpg" alt="Arnold">
            </picture>
            <picture>
                <img src="./images/placeholder.png" data-src="images/Faraon.jpg" alt="Faraon">
            </picture>
            <picture>
                <img src="./images/placeholder.png" data-src="images/Ronaldo.jpg" alt="Ronaldo">
            </picture>
        </section>
    </main>

    <script defer src="scripts/lazy.js"></script>

</body>




</html>
