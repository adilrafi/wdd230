<!doctype html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Lazy Loading</title>
    <meta name="description" content="lazy loading of images">
    <link href="main-lazy.css" rel="stylesheet">

</head>

<body>
    <h1>Progressive Loading of Images</h1>

    <main>

        <picture>
            <img src="images/placeholder.jpg" src="images/1.jpg" alt="minar-e Pakistan" />
        </picture>

        <picture>
            <img src="images/placeholder.jpg" data-src="images/2.jpg" alt="Lahore fort" />
        </picture>

        <picture>
            <img src="images/placeholder.jpg" data-src="images/3.jpg" alt="badshahi mosque" />
        </picture>

        <picture>
            <img src="images/placeholder.jpg" data-src="images/4.jpg" alt="jahangir tomb" />
        </picture>

        <picture>
            <img src="images/placeholder.jpg" data-src="images/5.jpg" alt="wazirabad tomb" />
        </picture>


    </main>



    <script src="script-lazy.js"></script>

</body>



</html>
