<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Lazy Loading</title>
    <meta name="description" content="lazy loading of images">
    <link href="main-lazy.css" rel="stylesheet">

<body>

    <main>

        <picture>

                 alt="placeholder" />
        </picture>

            <img src="https://dummyimage.com/300x400/ddd/000&text=Placeholder"
                 data-src="https://picsum.photos/301/401"
                 alt="placeholder" />
        </picture>

        <picture>
            <img src="https://dummyimage.com/300x400/ddd/000&text=Placeholder"
                 data-src="https://picsum.photos/298/398"
                 alt="placeholder" />
        </picture>

        <picture>
            <img src="https://dummyimage.com/300x400/ddd/000&text=Placeholder"
                 data-src="https://picsum.photos/302/402"
                 alt="placeholder" />
        </picture>
        
        <picture>
            <img src="https://dummyimage.com/300x400/ddd/000&text=Placeholder"
                 data-src="https://picsum.photos/297/397"
                 alt="placeholder" />
        </picture>


    </main>



    <script src="script-lazy.js"></script>

</body>



</html>
